<div
  class="absolute right-0 z-10 mt-2 w-[260px] origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
  role="menu"
  aria-orientation="vertical"
  aria-labelledby="menu-button"
  tabindex="-1"
  *ngIf="displayNotis.length > 0"
>
  <div class="py-1" role="none" *ngFor="let noti of displayNotis">
    <!-- *ngFor="let noti of displayNotis" -->
    <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
    <div
      class="px-4 py-2 text-sm flex items-center justify-between cursor-pointer hover:bg-gray-300"
      role="menuitem"
      tabindex="-1"
      id="menu-item-0"
      [ngSwitch]="noti.type"
    >
      <ng-container *ngSwitchCase="1">
        <div>
          <svg
            class="w-5 h-5 fill-green-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"
            />
          </svg>
        </div>

        <div class="w-[200px]">
          <h2 class="font-bold text-green-500">{{ noti.title }}</h2>
          <p>{{ noti.message }}</p>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="2">
        <div>
          <svg
            class="w-5 h-5 fill-red-500"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"
            />
          </svg>
        </div>

        <div class="w-[200px]">
          <h2 class="font-bold text-red-500">{{ noti.title }}</h2>
          <p>{{ noti.message }}</p>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="3">
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
            class="fill-yellow-500"
          >
            <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
            />
          </svg>
        </div>

        <div class="w-[200px]">
          <h2 class="font-bold fill-yellow-500">{{ noti.title }}</h2>
          <p>{{ noti.message }}</p>
        </div>
      </ng-container>

      <ng-container *ngSwitchDefault>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 512 512"
          class="w-5 h-5 fill-blue-500"
        >
          <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM216 336h24V272H216c-13.3 0-24-10.7-24-24s10.7-24 24-24h48c13.3 0 24 10.7 24 24v88h8c13.3 0 24 10.7 24 24s-10.7 24-24 24H216c-13.3 0-24-10.7-24-24s10.7-24 24-24zm40-208a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"
          />
        </svg>

        <div class="w-[200px]">
          <h2 class="font-bold text-blue-500">{{ noti.title }}</h2>
          <p>{{ noti.message }}</p>
        </div>
      </ng-container>
    </div>
  </div>
</div>
